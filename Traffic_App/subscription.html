<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikservice - Hantera Prenumeration</title>
    <link rel="stylesheet" href="styles/subscription.css">
</head>
<body>
    <header>
        <h1>Hantera Prenumeration</h1>
    </header>

    <main>
        <div class="subscription-container">
            <div class="subscription-header">
                <h2>Din Prenumeration</h2>
                <p>Hantera dina prenumerationsinställningar</p>
            </div>

            <div class="success-message" id="success-message">
                Dina ändringar har sparats!
            </div>

            <div class="subscription-info">
                <p><strong>Namn:</strong> <span id="subscriber-name">Test Name</span></p>
                <p><strong>E-post:</strong> <span id="subscriber-email">test@example.com</span></p>
                <p><strong>Telefon:</strong> <span id="subscriber-phone">070-123 45 67</span></p>
                <p><strong>Län:</strong> <span id="subscriber-state">Stockholms län</span></p>
            </div>

            <div class="frequency-selector">
                <label for="update-frequency">Uppdateringsfrekvens:</label>
                <select id="update-frequency">
                    <option value="realtime">Realtid</option>
                    <option value="hourly">En gång om dagen</option>
                    <option value="daily">En gång i veckan</option>
                    <option value="weekly">En gång i månaden</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" class="save-button" id="save-button">Spara ändringar</button>
                <button type="button" class="cancel-button" id="cancel-button">Avbryt</button>
            </div>
        </div>
    </main>

    <script src="js/subscription.js"></script>
</body>
</html>
