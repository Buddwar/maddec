<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagspressutgivarna - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
    <h1>Dagspressutgivarna - Inloggning</h1>
    <div class="container">
            <div class="form-group">
                <label for="username">E-postadress:</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Lösenord:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Logga in</button>
            <div>
                <p>Har du inget konto? Skapa ett <a href="https://www.maddec.online/Registrering_Dagspressutgivarna/">här</a></p>
            </div>
    </div>
    </div>
</body>
</html>
