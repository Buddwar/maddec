<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel – Dagspressutgivarna AB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="check_login()">
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1>Adminpanel – Dagspressutgivarna AB <i class="bi bi-person-circle"></i></h1>
            <p class="text-muted">Hantera organisationer och deras inställningar</p>
        </header>
        <button class="logout_button"><i class="bi bi-box-arrow-left"></i> Logga ut</button>
        <div class="outer_container">
            <form id="organisationForm" novalidate>
                <div class="form_container">
                    <div class="form_grid">
                        <div class="inner_container">
                            <h2><i class="bi bi-building"></i> Organisationsuppgifter</h2>
                            <div class="input-group">
                                <label for="orgnr">Organisationsnummer</label>
                                <input type="text" id="orgnr" value="1234567891" title="Ange organisationsnummer (10 siffror)">
                            </div>
                            <div class="input-group">
                                <label for="email">E-postadress</label>
                                <input type="email" id="email" value="h23anber@du.se" title="Ange en giltig e-postadress">
                            </div>
                            <div class="input-group">
                                <label for="passw">Lösenord</label>
                                <input type="password" id="passw" value="hunter23" title="Ange ett säkert lösenord">
                            </div>
                            <div class="input-group">
                                <label for="orgname">Namn på organisation</label>
                                <input type="text" id="orgname" value="Aftonbladet" title="Ange organisationens namn">
                            </div>
                        </div>

                        <div class="inner_container">
                            <h2><i class="bi bi-tag"></i> Prenumerationspriser</h2>
                            <div class="input-group">
                                <label for="weekly">Pris – Veckovis</label>
                                <input type="text" id="weekly" value="30" title="Ange pris för veckovis prenumeration">
                            </div>
                            <div class="input-group">
                                <label for="monthly">Pris – Månadsvis</label>
                                <input type="text" id="monthly" value="60" title="Ange pris för månadsvis prenumeration">
                            </div>
                            <div class="input-group">
                                <label for="yearly">Pris – Årligen</label>
                                <input type="text" id="yearly" value="90" title="Ange pris för årlig prenumeration">
                            </div>
                        </div>

                        <div class="inner_container">
                            <h2><i class="bi bi-type"></i> Textinställningar</h2>
                            <div class="input-group">
                                <label for="fontstyle">Teckensnitt</label>
                                <select name="fontstyle" id="fontstyle" title="Välj teckensnitt för organisationens text">
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Arial">Arial</option>
                                    <option value="Calibri">Calibri</option>
                                    <option value="Helvetica">Helvetica</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="fontsize">Teckenstorlek</label>
                                <input type="text" id="fontsize" value="12" title="Ange teckenstorlek i pixlar">
                            </div>
                        </div>

                        <div class="inner_container">
                            <h2><i class="bi bi-palette"></i> Färginställningar</h2>
                            <div class="color-settings">
                                <div class="color-input-group">
                                    <label for="primarycolor">Primärfärg</label>
                                    <input type="color" id="primarycolor" value="#7FFFD4" title="Välj primär färg för organisationens profil">
                                </div>
                                <div class="color-input-group">
                                    <label for="secondarycolor">Sekundärfärg</label>
                                    <input type="color" id="secondarycolor" value="#F0F8FF" title="Välj sekundär färg för organisationens profil">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <div id="error_message" class="error_message"></div>
                        <div id="success_message" class="success_message"></div>
                        <button type="submit" class="submit-button" title="Skapa ny organisation med angivna uppgifter">
                            Lägg till företag
                        </button>
                    </div>
                </div>
            </form>

            <aside class="company_container">
                <h2><i class="bi bi-list-ul"></i> Organisationer</h2>
                <div id="company_list" class="company-list"></div>
            </aside>
        </div>
    </div>
    <div id="loading_screen" style="display: none;">
        <div class="loading_icon"><i class="bi bi-arrow-clockwise"></i></div>
    </div>  
  

    <script src="main.js"></script>
</body>
</html>
