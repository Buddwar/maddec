<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trafikservice - Mobil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/map-view.css"> <!-- Map Project CSS -->
</head>
<body>

  <main>
    <div class="map-container">
      <div class="button-group">
        <a href="#" class="subscribe-button" id="subscribe-button">Prenumerera</a>
        <a href="user-login.html" class="subscribe-button" id="login-button">Logga in</a>
      </div>
    <div id="map"></div>
    </div>
  </main>

  <!-- Subscription Modal -->
  <div class="modal" id="subscribe-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <h2 id="modal-title">Prenumerera på trafikinformation</h2>
      <form class="subscribe-form" id="subscribe-form">
        <label for="subscriber-fname">Förnamn:</label>
        <input type="text" id="subscriber-fname" required>

        <label for="subscriber-lname">Efternamn:</label>
        <input type="text" id="subscriber-lname" required>
        
        <label for="subscriber-email">E-post:</label>
        <input type="email" id="subscriber-email" required>

        <label for="subscriber-passw">Lösenord:</label>
        <input type="password" id="subscriber-passw" required>
        
        <label for="subscriber-phone">Telefonnummer:</label>
        <input type="tel" id="subscriber-phone" required>
        
        <label for="subscriber-state">Län:</label>
        <select id="subscriber-state" required>
          <option value="">Välj län</option>
            <option value="10">Blekinge län</option>
            <option value="20">Dalarnas län</option>
            <option value="21">Gävleborgs län</option>
            <option value="13">Hallands län</option>
            <option value="06">Jönköpings län</option>
            <option value="08">Kalmar län</option>
            <option value="07">Kronobergs län</option>
            <option value="04">Södermanlands län</option>
            <option value="01">Stockholms län</option>
            <option value="12">Skåne län</option>
            <option value="05">Östergötlands län</option>
            <option value="03">Uppsala län</option>
            <option value="23">Jämtlands län</option>
            <option value="09">Gotlands län</option>
            <option value="24">Västerbottens län</option>
            <option value="22">Västernorrlands län</option>
            <option value="25">Norrbottens län</option>
            <option value="18">Örebro län</option>
            <option value="19">Västmanlands län</option>
            <option value="14">Västra Götalands län</option>
            <option value="17">Värmlands län</option>
          </select>

        <label for="subscriber-frequency">Prenumerationstid:</label>
        <select id="subscriber-frequency" required>
          <option value="">Välj alternativ</option>
          <option value="weekly">Veckovis</option>
          <option value="monthly">Månadsvis</option>
          <option value="yearly">Årligen</option>
        </select>  
        
        <!-- Betalning  -->
        <label for="payment-method">Betalningsmetod:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="">Välj betalningsmetod</option>
          <option value="credit-card">Kreditkort</option>
          <option value="invoice">Faktura</option>
          <option value="swish">Swish</option>
        </select>
                <!--BETALA KNAPP-->
        <button id="checkout-button">Betala</button>
      </form>
  </div>
  <div id="loading_screen" style="display: none;">
    <div class="loading_icon"><i class="bi bi-arrow-clockwise"></i></div>
  </div>  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Include Map Project JavaScript -->
  <script type="module" src="js/map-init.js"></script>
  <script type="module" src="js/situations.js"></script>
  <script type="module" src="js/road-conditions.js"></script>
  <script type="module" src="js/cameras.js"></script>
  <script type="module" src="js/utilities.js"></script>
  <script type="module" src="js/county-selector.js"></script>
  <script type="module" src="js/index.js"></script>
  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script> 



</body>
</html>
