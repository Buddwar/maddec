<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikservice - Administratörspanel</title>
    <link rel="stylesheet" href="styles/admin-dashboard.css">


</head>
<body>
    <header>
        <h1>Administratörspanel</h1>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="settings-panel">
                <div class="panel-header">
                    <h2>Anpassa Utseende</h2>
                    <p>Ändra utseendet på trafikinformationen</p>
                </div>

                <div class="success-message" id="success-message">
                    Dina ändringar har sparats!
                </div>

                <form id="customization-form">
                    <div class="form-group">
                        <label for="state-selector">Välj län att visa:</label>
                        <select id="state-selector">
                            <option value="01">Stockholms län</option>
                            <option value="03">Uppsala län</option>
                            <option value="04">Södermanlands län</option>
                            <option value="05">Östergötlands län</option>
                            <option value="06">Jönköpings län</option>
                            <option value="07">Kronobergs län</option>
                            <option value="08">Kalmar län</option>
                            <option value="09">Gotlands län</option>
                            <option value="10">Blekinge län</option>
                            <option value="12">Skåne län</option>
                            <option value="13">Hallands län</option>
                            <option value="14">Västra Götalands län</option>
                            <option value="17">Värmlands län</option>
                            <option value="18">Örebro län</option>
                            <option value="19">Västmanlands län</option>
                            <option value="20">Dalarnas län</option>
                            <option value="21">Gävleborgs län</option>
                            <option value="22">Västernorrlands län</option>
                            <option value="23">Jämtlands län</option>
                            <option value="24">Västerbottens län</option>
                            <option value="25">Norrbottens län</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="font-family">Typsnitt:</label>
                        <select id="font-family">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Helvetica Neue', Helvetica, Arial, sans-serif">Helvetica</option>
                            <option value="'Times New Roman', Times, serif">Times New Roman</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                        </select>
                    </div>

                    <!-- Bakgrundsfärg -->
          <div class="form-group">
            <label>Bakgrundsfärg:</label>
            <div class="color-preview">
              <input type="color" id="bg-color" value="#ffffff">
              <span class="color-name" id="bg-color-name">#FFFFFF</span>
            </div>
            <div class="preset-colors" id="bg-presets">
              <div class="preset-color" style="background-color: #ffffff;" data-color="#ffffff"></div>
              <div class="preset-color" style="background-color: #000000;" data-color="#000000"></div>
              <div class="preset-color" style="background-color: #007bff;" data-color="#007bff"></div>
              <div class="preset-color" style="background-color: #28a745;" data-color="#28a745"></div>
              <div class="preset-color" style="background-color: #dc3545;" data-color="#dc3545"></div>
              <div class="preset-color" style="background-color: #6f42c1;" data-color="#6f42c1"></div>
            </div>
            <div class="custom-color-wrapper">
              <label for="bg-color-custom" class="pick-color-title">Egen bakgrundsfärg:</label>
              <input type="color" id="bg-color-custom" value="#ffffff">
            </div>
          </div>

          <!-- Textfärg -->
          <div class="form-group">
            <label>Textfärg:</label>
            <div class="color-preview">
              <input type="color" id="text-color" value="#333333">
              <span class="color-name" id="text-color-name">#333333</span>
            </div>
            <div class="preset-colors" id="text-presets">
                <div class="preset-color" style="background-color: #ffffff;" data-color="#ffffff"></div>
                <div class="preset-color" style="background-color: #cccccc;" data-color="#cccccc"></div>
                <div class="preset-color" style="background-color: #000000;" data-color="#000000"></div>
            </div>
            <div class="custom-color-wrapper">
              <label for="text-color-custom" class="pick-color-title">Egen textfärg:</label>
              <input type="color" id="text-color-custom" value="#333333">
            </div>
          </div>

          <!-- Knappfärg -->
          <div class="form-group">
            <label>Knappfärg:</label>
            <div class="color-preview">
              <input type="color" id="button-color" value="#007bff">
              <span class="color-name" id="button-color-name">#007BFF</span>
            </div>
            <div class="preset-colors" id="button-presets">
              <div class="preset-color" style="background-color: #007bff;" data-color="#007bff"></div>
              <div class="preset-color" style="background-color: #28a745;" data-color="#28a745"></div>
              <div class="preset-color" style="background-color: #dc3545;" data-color="#dc3545"></div>
              <div class="preset-color" style="background-color: #6f42c1;" data-color="#6f42c1"></div>
            </div>
            <div class="custom-color-wrapper">
              <label for="button-color-custom" class="pick-color-title">Egen knappfärg:</label>
              <input type="color" id="button-color-custom" value="#007bff">
            </div>
          </div>

          <!-- Knapptextfärg -->
          <div class="form-group">
            <label>Knapptextfärg:</label>
            <div class="color-preview">
              <input type="color" id="button-text-color" value="#ffffff">
              <span class="color-name" id="button-text-color-name">#FFFFFF</span>
            </div>
            <div class="preset-colors" id="button-text-presets">
              <div class="preset-color" style="background-color: #ffffff;" data-color="#ffffff"></div>
              <div class="preset-color" style="background-color: #cccccc;" data-color="#cccccc"></div>
              <div class="preset-color" style="background-color: #000000;" data-color="#000000"></div>
            </div>
            <div class="custom-color-wrapper">
              <label for="button-text-color-custom" class="pick-color-title">Egen knapptextfärg:</label>
              <input type="color" id="button-text-color-custom" value="#ffffff">
            </div>
          </div>
        </form>
      </div>

            <div class="preview-panel">
                <div class="panel-header">
                    <h2>Förhandsgranskning</h2>
                    <p>Se hur trafikinformationen kommer att se ut</p>
                </div>

                <div class="preview-frame">
                    <iframe id="preview-iframe" src="index.html"></iframe>
                </div>

                <div class="preview-controls">
                    <button type="button" class="save-button" id="apply-button">Tillämpa ändringar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/admin-dashboard.js"></script>
   
</body>
</html>
