<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikservice - Användarinloggning</title>
    <link rel="stylesheet" href="styles/user-login.css">
</head>
<body>

    <main>
        <div class="login-container">
            <h2 id="title">Inloggning Användare</h2>
            <form id="login-form" class="form-container">
                <input type="text" id="username" placeholder="Användarnamn" title="Ange din e-postadress">
                <input type="password" id="password" placeholder="Lösenord" title="Ange ditt lösenord">
                <button type="submit" id="login-button">Logga in</button>
                <p class="error-message" id="error-message">Felaktigt användarnamn eller lösenord</p>
            </form><br>
            <button id="back-button">Tillbaka</button>
        </div>
    </main>
    <div id="loading_screen" style="display: none;">
        <div class="loading_icon"><i class="bi bi-arrow-clockwise"></i></div>
    </div>  
    <script src="js/user-login.js"></script>
</body>
</html>
