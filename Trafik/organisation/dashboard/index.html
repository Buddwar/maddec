<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikservice - Företagspanel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-dashboard.css">


</head>
<body>
    <header>
        <h2 id="company_name">Företagsnamn <i class="bi bi-building"></i></h2>
    </header>
      <div id="error_message" class="message error-message">Error</div>
    <main>
        <div class="dashboard-container">
            <div class="settings-panel">
                <form id="customization-form">
                      <div class="form-group">
                        <label for="weekly">Pris - Veckovis:</label>
                        <input type="text" id="weekly" placeholder="30" title="Ange pris för veckovis prenumeration">
                        <label for="monthly">Pris - Månadsvis:</label>
                        <input type="text" id="monthly" placeholder="125" title="Ange pris för månadsvis prenumeration">
                        <label for="yearly">Pris - Årligen:</label>
                        <input type="text" id="yearly" placeholder="1500" title="Ange pris för årlig prenumeration">
                    </div>
                    <div class="form-group">
                        <label for="font-family">Typsnitt:</label>
                        <select id="font-family" title="Välj typsnitt för texten">
                              <option value="Times New Roman">Times New Roman</option>
                              <option value="Arial">Arial</option>
                              <option value="Calibri">Calibri</option>
                              <option value="Helvetica">Helvetica</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label for="font-size">Teckenstorlek:</label>
                        <input type="text" id="fontsize" placeholder="12" title="Ange teckenstorlek">
                    </div>
        <div class="color-settings">
          <!-- Primärfärg -->
          <div class="form-group">
            <label>Primärfärg</label>
            <div class="color-preview">
              <input type="color" id="primarycolor">
              <span class="color-name" id="bg-color-name"></span>
            </div>
          </div>

          <!-- Sekundärfärg -->
          <div class="form-group">
            <label>Sekundärfärg</label>
            <div class="color-preview">
              <input type="color" id="secondarycolor">
              <span class="color-name" id="text-color-name"></span>
            </div>
          </div>
        </div>
          <div class="preview-controls">
            <button type="button" class="save-button" id="apply-button">Tillämpa ändringar</button>
            <button type="button" class="cancel-button" id="cancel-button">Logga ut</button>
          </div>
        </form>
        
      </div>
    </main>
      <div id="loading_screen" style="display: none;">
          <div class="loading_icon"><i class="bi bi-arrow-clockwise"></i></div>
      </div>  
    <script src="admin-dashboard.js" defer></script>
   
</body>
</html>
