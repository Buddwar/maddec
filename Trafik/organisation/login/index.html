<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikservice - Inloggning företag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    
    <main>
        <div id="error_message" class="message error-message">Error</div>
        <div class="login-container">
            <h2>Företag - inloggning</h2>
            <form id="login-form" class="form-container">
                <label for="orgnr">Organisationsnummer:</label>
                <input type="text" id="orgnr" placeholder="5555555551" title="Ange ditt organisationsnummer (10 siffror, inget bindesträck)" required>
                <label for="passw">Lösenord:</label>
                <input type="password" id="passw" title="Ange ditt lösenord" required>
                <button type="submit">Logga in</button>
            </form>
            
        </div>
    </main>
    <div id="loading_screen" style="display: none;">
        <div class="loading_icon"><i class="bi bi-arrow-clockwise"></i></div>
    </div>  

    <script src="admin-login.js" defer></script>
</body> 
</html>
