<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikservice - Hantera Prenumeration</title>
    <link rel="stylesheet" href="styles/subscription.css">
</head>
<body>
    <!--<header>
        <h1>Hantera Prenumeration</h1>
    </header>-->

    <main>
        <div class="subscription-container">
            <div class="subscription-header">
                <h2>Din Prenumeration</h2>
                <button type="button" class="cancel-button" id="cancel-button">Logga ut</button>
            </div>

            <div class="success-message" id="success-message">
                Dina ändringar har sparats!
            </div>

            <div class="subscription-info">
                <p><strong>Namn:</strong> <span id="subscriber-name">Test Name</span></p>
                <p><strong>E-post:</strong> <span id="subscriber-email">test@example.com</span></p>
                <p><strong>Telefon:</strong> <span id="subscriber-phone">070-123 45 67</span></p>
                <p><strong>Nuvarande län:</strong> <span id="subscriber-state">Stockholms län</span></p>
            </div>

            <div class="frequency-selector">
                <label for="update-frequency">Ändra län:</label>
                <select id="update-frequency">
                    <option value="01">Stockholms län</option>
                    <option value="03">Uppsala län</option>
                    <option value="04">Södermanlands län</option>
                    <option value="05">Östergötlands län</option>
                    <option value="06">Jönköpings län</option>
                    <option value="07">Kronobergs län</option>
                    <option value="08">Kalmar län</option>
                    <option value="09">Gotlands län</option>
                    <option value="10">Blekinge län</option>
                    <option value="12">Skåne län</option>
                    <option value="13">Hallands län</option>
                    <option value="14">Västra Götalands län</option>
                    <option value="17">Värmlands län</option>
                    <option value="18">Örebro län</option>
                    <option value="19">Västmanlands län</option>
                    <option value="20">Dalarnas län</option>
                    <option value="21">Gävleborgs län</option>
                    <option value="22">Västernorrlands län</option>
                    <option value="23">Jämtlands län</option>
                    <option value="24">Västerbottens län</option>
                    <option value="25">Norrbottens län</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" class="save-button" id="save-button">Spara</button>
                <button type="button" class="extend-button" id="extend-button">Förläng</button>
                <button type="button" class="delete-button" id="delete-button">Avsluta</button>
            </div>
        </div>
    </main>
  <div id="loading_screen" style="display: none;">
    <div class="loading_icon"><i class="bi bi-arrow-clockwise"></i></div>
  </div>  

    <script src="js/subscription.js"></script>
</body>
</html>
